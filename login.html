<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    


    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    


    <!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ea9e1e;">
        <div class="featured-image mb-3">
            <img src="images/login-img/3.jpg" class="img-fluid" style="width: 300px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace;font-weight: 600;">Hello Friend!</p>
        
    </div>


    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h3 style="font-family: 'Courier New', Courier, monospace;font-weight: 600;">Sign In</h3>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/login-img/google.png" style="width:20px;" class="me-2"><small>Login With Google</small></button>
            </div>
            <div class="col-md-4 mx-auto mb-4">
                <small style="font-family: 'Courier New', Courier, monospace;font-weight: 100;">or Login With</small>
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email address">
                </div>
                <div class="form-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                </div>
        
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me!</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password?</a></small>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-warning w-100 fs-6" type="submit" id="submit"><a style="text-decoration: none;" href="index.html">Login</a></button>
            </div>
            </form>
        

            <div class="row">
                <small>Don't have account? <a href="sign_in.html">Sign up</a></small>
            </div>

        </div>
    </div>    


    </div> 
</div>
<script>
    $(document).ready(function(){
        /*
        $("#submit").click(function(){
            var useradmin="admin@gmail.com";
            var passwordadmin="admin";
            var user_name=$("#email").val();
             var password=$("#password").val();
    if(user_name===useradmin && password===passwordadmin){
        $("#submit").attr("href","adminview/doc/index.html");
    }
    else{
        $("#submit").attr("href","index.html");
    }
        });


        */
    $("#loginForm").submit(function(event){
        event.preventDefault(); 

        // Lấy dữ liệu từ các trường input
        
        var email = $("#email").val();
        var password = $("#password").val();

        // Kiểm tra dữ liệu
        if(email.trim() === "") {
            alert("Vui lòng nhập địa chỉ email");
            return;
        }

        if(password.trim() === "") {
            alert("Vui lòng nhập mật khẩu");
            return;
        }

    });
});
</script>


</body>
</html>
