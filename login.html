<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Pet Care</title>
    <link rel="shortcut icon" type="image/png" href="images/logo/PetCARE.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="css/user-responsive.css">
        <link rel="stylesheet" href="css/user1.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    


    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    


    <!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #FFE4DA;">
        <div class="featured-image mb-3">
            <img src="images/logo/PetCARE (2).png" class="img-fluid mt-3" style="width:100%" >
        </div>

        
    </div>


    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h3 class="text-center" style="font-family: 'Courier New', Courier, monospace;font-weight: 600;">Đăng Nhập</h3>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/login-img/google.png" style="width:20px;" class="me-2"><small>Login With Google</small></button>
            </div>
            <div class="col-md-4 mx-auto mb-4 text-center">
                <small  style="font-family: 'Courier New', Courier, monospace;font-weight: 100;">or Login With</small>
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id="email_login" placeholder="Email address">
                </div>
                <div class="form-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password_login" placeholder="Password">
                </div>
        
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me!</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password?</a></small>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-warning w-100 fs-6" type="submit" id="submit"><a style="text-decoration: none;color:white" href="index1.html">Login</a></button>
            </div>
            </form>
        

            <div class="row">
                <small>Don't have account? <a href="sign_in.html">Sign up</a></small>
            </div>

        </div>
    </div>    


    </div> 
</div>



</body>
</html>
