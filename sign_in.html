<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Pet Care</title>
    <link rel="shortcut icon" type="image/png" href="images/logo/PetCARE.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="css/user-responsive.css">
        <link rel="stylesheet" href="css/user1.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </head>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    


    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    


    <!--------------------------- Left Box ----------------------------->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background:  #FFE4DA;">
        <div class="featured-image mb-3">
            <img src="images/logo/PetCARE (2).png" class="img-fluid mt-3" style="width:100%" >
        </div>
        
    </div>


    <!-------------------- ------ Right Box ---------------------------->
    <div class="col-md-6 right-box">
        <div class="row align-items-center text-center">
            <div class="header-text mb-4">
                <h3 style="font-family: 'Courier New', Courier, monospace;font-weight: 600;">Create Account</h3>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/login-img/google.png" style="width:20px;" class="me-2"><small>Sign Up With Google</small></button>
            </div>
            <div class="col-md-9 mx-auto mb-4 text-sm">
                <small style="font-family: 'Courier New', Courier, monospace;">or use your email for registration</small>
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <input onclick="checkUserSignup()" onkeyup="checkUserSignup()" type="username" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Username">
                    <p class="text-danger text-start">Tên đăng nhập dài tối thiểu 7 ký tự và không có ký tự đặc biệt</p>
                </div>
                <div class="form-group mb-3">
                    <input onclick="checkEmailSignup()" onkeyup="checkEmailSignup()" type="email" class="form-control form-control-lg bg-light fs-6" id="email_signup" placeholder="Email address">
                </div>
                <div class="form-group mb-3">
                    <input onclick="checkPasswordSignup()" onkeyup="checkPasswordSignup()" type="password" class="form-control form-control-lg bg-light fs-6" id="password_signup" placeholder="Password">
                    <p id="error_pass_signup" class="text-danger text-start">Mật khẩu phải có ít nhất 8 ký tự, có ít nhất 1 chữ thường và 1 chữ in</p>
                </div>
        
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-warning w-100 fs-6" type="submit" id="submit">Sign Up</button>
            </div>
            </form>
        

        <div class="row">
            <small>You have account? <a href="login.html">Sign in</a></small>
        </div>

        </div>
    </div>    


    </div> 
</div>
<script src="js/script.js"></script>
</body>
</html>
